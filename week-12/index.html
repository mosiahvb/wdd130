<link rel="stylesheet" href="stylessss.css">
<!-- Slideshow container -->
<header>
    <h1>My Proposal</h1>
    <h4> slideshow </h4>
</header>
<main></main>
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="img/BF39859B-95AC-4055-A3F4-CF79953A941C.jpeg" style="width:100%">
      <div class="text">Her Arrival</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="img/7C366C23-9BA9-4BF4-A622-9DF6D59BF058.jpeg" style="width:100%">
      <div class="text">Popping the question</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="img/C4C1FC89-62A1-4126-A809-94A9CB91FE35.jpeg" style="width:100%">
      <div class="text"> She said YES! </div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
<script src="java.JS"></script>
</main>
